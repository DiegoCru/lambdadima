<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotCoin</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FONT OSWALD -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FONT MULISH -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <!--- CUSTOM CSS -->
    <link rel="stylesheet" href="css/lotery.css">
    

</head>
<body>
    <div class="container">

        
        
        <!-- TOP MENU -->

        <div>

            <iframe class="naveg" src="navegation.html"></iframe>

        </div>

        <!-- SHOWCASE -->

        <header class="showcase">

            <div class="slogan">
                <h1>Play</h1>
                <h1>Earn &</h1>
                <h1>Swap</h1>
            </div>

            <div class="compra-tiquet">
                <img src="img/brand.png" alt="LotCoin LOGO" class="buy-brand">
                <div class="fill-space-ticket">
                    <input type="number" id="numberTickets" value="1" min="1" max="100">
                    <p>Tickets</p>
                </div>
                <div class="fill-space-lot">
                    <span id="totalPrice">0.05</span>
                    <p>LOT</p>
                </div>
                <button href="#" class="buy-btn">BUY</button>
            </div>

            <div class="no-slogan">
                <h1>Play</h1>
                <h1>Earn &</h1>
                <h1>Swap</h1>
            </div>

        </header>

        <section class="info">

            <section class="datos">
                <div class="queso">
                    <h2>DISTRIBUTION</h2>

                    <div class="pie">
                        <i class="fas fa-circle"></i>
                    </div>

                </div>

                <div class="porcentajes-loteria">
                    <div class="trozo-pie">
                        <h3>Prize</h3>
                        <div class="barra-loteria">
                            <div id="progress1"></div>
                            <p>LOT</p>
                            <p>25%</p>
                        </div>
                    </div>
                    <div class="trozo-pie">
                        <h3>Market</h3>
                        <div class="barra-loteria">
                            <div id="progress2"></div>
                            <p>LOT</p>
                            <p>25%</p>
                        </div>
                    </div>
                    <div class="trozo-pie">
                        <h3>Burn</h3>
                        <div class="barra-loteria">
                            <div id="progress3"></div>
                            <p>LOT</p>
                            <p>25%</p>
                        </div>
                    </div>
                    <div class="trozo-pie">
                        <h3>Next Prize</h3>
                        <div class="barra-loteria">
                            <div id="progress4"></div>
                            <p>LOT</p>
                            <p>25%</p>
                        </div>
                    </div>
                </div>

                <div class="premios-loteria">
                    <div class="premio">
                        <h1>1st PRIZE</h1>
                        <h2>40000 LOT</h2>
                    </div>
                    <div class="premio">
                        <h1>2nd PRIZE</h1>
                        <h2>8000 LOT</h2>
                    </div>
                    <div class="premio">
                        <h1>3rd PRIZE</h1>
                        <h2>3000 LOT</h2>
                    </div>
                </div>

            </section>

            <section class="recaudacion">
                <h1>LOT recaudado: 250.000 LOT</h1>
            </section>
            
        </section>

        <div>
            <iframe class="foot" src="footer.html"></iframe>
        </div>


    </div>

    <script src="js/adios.js"></script>
    
</body>
</html>
