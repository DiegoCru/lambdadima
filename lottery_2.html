<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXCO</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FONT MULISH -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <!--- CUSTOM CSS -->
    <link rel="stylesheet" href="css/lottery_2.css">
    

</head>
<body>
    <div class="container">

        
        <!-- TOP MENU -->
            
        <div>

            <iframe id="iframe-nav" class="naveg" src="navegation.html"></iframe>

        </div>

        <!-- MAIN -->
        
        <section class="lottery-main marg">
            <section class="box-price box">
                <div class="price-amount">
                    <h2>Price Amount:</h2>
                    <h1>10,302.43 DECO</h1>
                </div>
                <div class="participants">
                    <h3>Participants: 1.433</h3>
                </div>
            </section>

            <section class="box-buy box">
                <div class="inner-box">
                    <div class="amount-part">
                        <input type="number" id="numberTickets" value="1" min="1" max="100">
                        <div>
                            <p>Tickets</p>
                            <button>MAX</button>
                        </div>
                        
                    </div>
                </div>
                <div class="inner-box">
                    <div class="resume-part">
                        <div class="resume-data">
                            <h2>DECO amount:</h2>
                            <h1>3,204</h1>
                        </div>
                        <div class="resume-data">
                            <h2>Price per ticket:</h2>
                            <h1>~0.230$</h1>
                        </div>
                    </div>
                </div>
                <div class="buy-btn">
                    <button>BUY</button>
                </div>
            </section>
        </section>

           
        <!-- FOOTER -->

        <div>
            <iframe id="iframe-foot" class="foot" src="footer.html"></iframe>
        </div>

    </div>

    <script src="js/iframeResizer.min.js"></script>
    <script src="js/vanilla-tilt.min.js"></script>

    <script>
        iFrameResize({ log: true }, '#iframe-nav')
        iFrameResize({ log: true }, '#iframe-lot')
        iFrameResize({ log: true }, '#iframe-foot')
    </script>

</body>
</html>
